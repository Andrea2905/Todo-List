<section class="todoapp">
    <header class="header">
        <h1>Tareas</h1>
        <input id="new-todo-input" class="new-todo" placeholder="¿Qué necesita ser hecho?" aut>
    </header>

<!-- This section should be hidden by default and shown when there are todos -->
<section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class "editing" when editing and "completed" when marked as completed -->
        <li class="completed" data-id="abc">
            <div class="view">
                <input class="toggle" type="checkbox" checked>
                <label>Probar JavaScript</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="Crear Elemento">
        </li>
        <li>
            <div class="view">
                <input class="toggle" type="checkbox">
                <label>comprar un unicornio</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="Rule the web">
        </li>
    </ul>
</section>

    
    <footer class="footer">
        <span class="todo-count"><strong><span id="pending-count">0</span></strong> pendiente(s)</span>
        <ul class="filters">
            <li>
                <a class="selected filtro" href="#/">Todos</a>
            </li>
            <li>
                <a class="filtro" href="#/active">Pendientes</a>
            </li>
            <li>
                <a class="filtro" href="#/completed">Completados</a>
            </li>
        </ul>
        <button class="clear-completed">Borrar completados</button>
    </footer>
</section>

<footer class="info">
    <p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
